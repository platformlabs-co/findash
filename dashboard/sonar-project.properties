# Project settings
sonar.organization=platformlabs-co
sonar.projectKey=findash-frontend
sonar.projectName=findash-frontend

# Source settings
sonar.sources=src
sonar.tests=src
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
